<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de caixa familiar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Fluxo de caixa</h1>

        <div>
            <form onsubmit="adicionarLacamento(lancamentos); return false;">

                <div class="campos-form">
                    <label class="label-descricao" for="descricao">Descrição:</label>
                    <input class="input-descricao" type="text" id="descricao" name="descricao" required>

                    <label class="label-descricao" for="valor">Valor:</label>
                    <input class="input-valor" type="number" id="valor" name="valor" required min="0">
                </div>
                <div class="enviar-form">
                    <select class="select-tipo" name="tipo" id="tipo">
                        <option value="Receita">Receita</option>
                        <option value="Despesa">Despesa</option>
                    </select>

                    <button class="botao-enviar botao-enviar:hover" type="submit">Adicionar Lançamentos</button>
                </div>

            </form>
        </div>
        <h2>Registro de Lançamentos</h2>
        <table id="registro">
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </table>

        <h2>Saldo Total em BRL:</h2>
        <p id="saldo">R$ 0,00</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
