<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de caixa familiar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fluxo de caixa</h1>

    <form onsubmit="adicionarLacamento(lancamentos); return false;">
        <label for="descricao">Descrição:</label>
        <input type="text"  id="descricao" name="descricao" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required min="0">

        <select name="tipo" id="tipo">
            <option value="Receita">Receita</option>
            <option value="Despesa">Despesa</option>
        </select>

        <button type="submit">Adicionar Lançamentos</button>

    </form> 

    <h2>Registro de Lançamentos</h2>
    <table id="registro">
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
        </tr>
    </table>

    <h2>Saldo Total em BRL:</h2>
    <p id="saldo">R$ 0,00</p>

    <script src="script.js"></script>
</body>
</html>
